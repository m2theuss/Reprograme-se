<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo Multimídia de Áudio</title>
</head>
<body>
    <h1>Conteúdo Multimídia do Áudio</h1>
    <hr>
    <audio controls autoplay muted>
        <source src="piada.mp3" type="audio/mp3">
        <source src="piada.ogg" type="audio/ogg">
        <source src="piada.wav" type="audio/wav">
        Seu navegador não suporta áudios HTML5.
    </audio>
</body>
</html>
